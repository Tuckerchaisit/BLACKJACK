<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <script defer src="js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link href="css/cardstarter.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link 
		id="favicon" 
    rel="icon"
    href="./images/blackjackFavicon.png"
    type="image/png" 
    sizes="32x32"
  >
</head>
<body>
  <main>
    <div id="title">BLACKJACK</div>
    <section id="dealer-card">
      <p class="card small outline dealer"></p>
      <p class="card small outline dealer"></p>
      <p class="card small outline dealer"></p>
      <p class="card small outline dealer"></p>
      <p class="card small outline dealer"></p>
    </section>
    <div id="msg">MESSAGE AREA</div>
    <section id="player-card">
      <p class="card small outline player"></p>
      <p class="card small outline player"></p>
      <p class="card small outline player"></p>
      <p class="card small outline player"></p>
      <p class="card small outline player"></p>
    </section>
    <section id="group-button">
      <section id="hit-stand">
        <button class= "btn hit">HIT</button>
        <button class="btn stand">STAND</button>
      </section>
      <button id="new-game" class="new-game">Start New Game</button>
    </section>
  </main>
</body>
</html>
